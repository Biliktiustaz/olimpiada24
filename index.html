function showQuestion(){
  const q=questions[currentQuestion];
  const cont=document.getElementById("questionContainer");
  cont.innerHTML="<h3>"+q.q+"</h3>";
  q.options.forEach((opt,i)=>{
    cont.innerHTML+=`<label><input type="radio" name="opt" value="${i}" ${q.userAnswer===i?"checked":""}> ${opt}</label>`;
  });
}
function saveAnswer(){const sel=document.querySelector("input[name=opt]:checked");if(sel)questions[currentQuestion].userAnswer=parseInt(sel.value);}
function nextQuestion(){saveAnswer();if(currentQuestion<questions.length-1){currentQuestion++;showQuestion();}else{finishTest();}}
function prevQuestion(){saveAnswer();if(currentQuestion>0){currentQuestion--;showQuestion();}}

function finishTest(){
  score=0;questions.forEach(q=>{if(q.userAnswer===q.answer)score++;});
  let percent=Math.round((score/questions.length)*100);
  document.getElementById("resultText").textContent="–í—ã –Ω–∞–±—Ä–∞–ª–∏ "+score+" –∏–∑ "+questions.length+" ("+percent+"%)";
  const btn=document.getElementById("getCertBtn");
  if(score>=15){btn.textContent=texts[currentLang].getDiploma;}else{btn.textContent=texts[currentLang].getCert;}
  
  timeOut = new Date().toLocaleString(); // —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤—Ä–µ–º—è –≤—ã—Ö–æ–¥–∞

  // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ
  if(score>=23) place="1";
  else if(score>=20) place="2";
  else if(score>=15) place="3";
  else place="–£—á–∞—Å—Ç–Ω–∏–∫";

  // üîπ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Google –¢–∞–±–ª–∏—Ü—É
  fetch("https://script.google.com/macros/s/AKfycbyFi9VeAFOmtvp_QnKWNqzRQ4c9q7XGR6OKdKQguC0DDgXSd-mXmRWjXWS4UVZ_O6sYcA/exec", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      data: [{
        "–§–ò–û": fio,
        "–ú–µ—Å—Ç–æ": place,
        "–ë–∞–ª–ª—ã": score,
        "–í—Ä–µ–º—è –≤—Ö–æ–¥–∞": timeIn,
        "–í—Ä–µ–º—è –≤—ã—Ö–æ–¥–∞": timeOut
      }]
    })
  })
  .then(r => r.json())
  .then(data => console.log("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ —Ç–∞–±–ª–∏—Ü—É:", data))
  .catch(err => console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err));

  showScreen(7);
}

function showCertificate(){
  const container=document.getElementById("certificateContainer");
  container.className="";
  document.getElementById("certName").textContent=fio;
  document.getElementById("certSubject").textContent=subject;
  const placeEl=document.getElementById("certPlace");
  const img=document.querySelector("#certificateContainer img");
  if(score>=15){
    img.src=(currentLang==="ru")?"diploma_ru.png":"diploma_kk.png";
    container.classList.add("diploma",currentLang);
    placeEl.textContent=place;
  } else {
    img.src="certificat.png";
    container.classList.add("certificate");
    placeEl.textContent="";
  }
  showScreen(8);
}

function showScreen(n){document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));document.getElementById("screen"+n).classList.add("active");}
